<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 05 - Vuejs do jeito ninja</title>
</head>
<body>
    <div id="app">
        <h1>{{ titulo }}</h1>
        <label for="">Nome</label>
        <input type="text" v-model="nome">

        <br><br>

        <label for="">Telefone</label>
        <input type="text" v-model="telefone">

        <br><br>
        <label for="">Deseja receber nossa novidades</label>
        <input type="radio" value="Sim" v-model="novidades">Sim
        <input type="radio" value="N찾o" v-model="novidades">N찾o

        <br><br>
        <label for="">Interesses</label> <br>
        <input type="checkbox" value="Futebol" v-model="interesses"> Futebol <br>
        <input type="checkbox" value="F처rmula 1" v-model="interesses"> F처rmula 1<br>
        <input type="checkbox" value="Corrida" v-model="interesses"> Corrida <br>

        <br><br>
        <label for="">Como nos conheceu</label>
        <select v-model="conheceu">
            <option value="">Escolher</option>
            <option value="Google">Goole</option>
            <option value="Tv">Tv</option>
            <option value="Revista">Revista</option>
        </select>

        <br><br>

        <button>Enviar</button>

        <hr>
        Nome: {{ nome }} <br>
        Telefone: {{ telefone }} <br>
        Interesses: {{ interesses }} <br>
        Como nos conheceu: {{ conheceu }}

    </div>


    <script src="https://unpkg.com/vue"></script>

<script>
        var app =  new Vue({
            el: "#app",
            data: {
                titulo:"Vuejs do jeito ninja",
                nome: "",
                telefone: "",
                novidades: "",
                interesses: [],
                conheceu: ""

            }
        });
    </script>
    
</body>
</html>
